<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div data-key="C" class="key">A</div>
            <div data-key="C#" sharp="true" class="key pos"></div>
            <div data-key="D" class="key pos">S</div> 
            <div data-key="D#" sharp="true" class="key pos"></div> 
            <div data-key="E" class="key pos">D</div>
            <div data-key="F" class="key pos">F</div> 
            <div data-key="F#" sharp="true" class="key pos"></div>
            <div data-key="G" class="key pos">G</div> 
            <div data-key="G#" sharp="true" class="key pos"></div>
            <div data-key="A#" sharp="true" class="key pos"></div>
            <div data-key="A" class="key pos">H</div> 
            <div data-key="H" class="key pos">J</div> 
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
