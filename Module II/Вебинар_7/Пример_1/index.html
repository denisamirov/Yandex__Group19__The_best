<!DOCTYPE html>
<html lang="en">
<head>

    <title>Вебинар №7</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">

            <div id="title"></div>
            <p id="description_">Character description</p>

            <div class="card-parameters">

                <p>STR</p>
                <p id="str">0</p>
            </div>
            <div class="card-parameter">
                <p>AGI</p>
                <p id="agi">0</p>

            <div class="card-parameter">
                <p>HP</p>
                <p id="hp">0</p>
            </div>
            <div class="card-parameter">
                <p>INT</p>
                <p id="int">0</p>
            </div>
            </div>
        </div>

    </div>
      <script src="script.js"></script>
